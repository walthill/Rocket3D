name: C/C++ CI

on: 
  schedule:
    - cron: "0 12 * * 1"
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master
      - release/*

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
